<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro</title>
</head>
<body>
    <!-- HMTL SEMANTICO-->
     <!-- 
    Header: Cabezera
    Nav: Barra de navegacion
    Aside: Contenido lateral
    Section: Seccion de una pagina
    Main: Contenido principal del sitio web
    Footer: Pie de pagina del sitio web
    Aside: Barra lateral (Contenido que se muestra a un lado)
    Article: Articulo independiente
    Video: Contenido multimedia
    Img: Imagen
--> 
  <Nav>
    <div>
        <p>Logo</p>
    </div>
    <div>
        <p>Cursos</p>
    </div>
  </Nav>
  <main>
    <aside> 
      <header>
        <h3>Contenido lateral</h3>
        <div> 
          <p>Contenido adicional</p>
        </div>
      </header>
    </aside>
    <header> 
        <h1>Formulario de Registro</h1>
    </header>
    <section> 
        <form action="">
          <div> 
           <label for="">Nombre</label>   
           <input type="text">
          </div>
          <div> 
            <label for="">Apellido</label>
            <input type="text">
          </div>
          <div> 
            <label for="">Edad</label>
            <input type="number"> 
          </div>
          <div>
            <label for="">Correo</label>
            <input type="email">
          </div>
          <div>
            <input type="submit" value="Enviar">
          </div>
        </form>
    </section>
       <h2>Contenido adicional</h2>
       <article> 
        <p>Contenido 1</p>
        <p>Contenido adicional 2</p>
       </article>
  </main>
  <footer>
    <div> 
      <p>Derechos reservados</p>
    </div>
    <div>
      <p>Politica de privacidad</p>
    </div>
    <div> 
      <p>Terminos y condiciones</p>
    </div>
  </footer>
 </body>
</html>
